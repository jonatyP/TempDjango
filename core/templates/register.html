{% extends 'base_reg.html' %}
{% block title %}Registros{% endblock %}
{% block content %}
    <form method="POST" action="submit">
    {% csrf_token %}
    <input type="number" class="form-control" name="cliente-id" value="{{ cliente.id }}" hidden>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mx-4">
            <div class="card-body p-4">
              <h1>Registro</h1>
              <p class="text-muted">faça seu cadastro</p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="icon-user"></i>
                        </span>
                    </div>
                    <input class="form-control" type="text" placeholder="Nome" name="nome" value="{{ cliente.nome }}">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="icon-lock"></i>
                        </span>
                    </div>
                    <input class="form-control" type="text" placeholder="CPF" name="cpf" value="{{ cliente.cpf }}">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-lock"></i>
                  </span>
                </div>
                    <input class="form-control" type="text" placeholder="Telefone" name="telefone" value="{{ cliente.telefone }}">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-lock"></i>
                  </span>
                </div>
                    <input class="form-control" type="text" placeholder="Endereço" name="endereco" value="{{ cliente.endereco }}">
                </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input class="form-control" type="text" placeholder="Email" name="email" value="{{ cliente.email }}">
              </div>

              <button class="btn btn-block btn-success" type="submit">
                  {% if cliente %}
                  Alterar dados
                  {% else %}
                  Cadastrar dados
                  {% endif %}
              </button>
            </div>

          </div>
        </div>
      </div>
    </form>
{% endblock %}
